<!DOCTYPE html>
<html>
  <head>
  <title>pop ups</title>
  <h1>i eat little babies</h1>
    <style>
      body {
        font-family: Gill Sans, sans-serif;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <button onclick="showAlert()">Click for Alert</button>
    <button onclick="showPrompt()">Click for Prompt</button>
    <button onclick="showConfirm()">Click for Confirm</button>

    <script>
      function showAlert() {
        alert("this is an alert message! alert alert alert!! i eat little babies.");
      }

      function showPrompt() {
        var name = prompt("Please enter your name:", ""); {
          alert ("hello " + name + "! You entered the name: " + name "its very nice!"")
        }
 }

      function showConfirm() {
        var result = confirm("proceed?");
        if (result == true) {
          alert("you clicked ok! i eat little babies");
        }
      }
    </script>
  </body>
</html>
