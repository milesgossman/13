<!doctype html>
<html lang="en">
<head>
<title>ninetynine cups of coffee
</title>
<meta charset="utf-8">
</head>
<body>
<script>
// substitute your favorite drink below
var drink = "coffee";
var lyrics = "";
var cups = 99;
while (cups > 0) {
	lyrics = lyrics + cups + " cups of " + drink + " on the wall <br>";
	lyrics = lyrics + cups + " cups of " + drink + "<br>";
	lyrics = lyrics + "Take one down, pass it around, <br>";
	if (cups > 1) {
		lyrics = lyrics + (cups-1) + " cups of " + drink + " on the wall <br>";
	}
	else {
		lyrics = lyrics + "No more cups of " + drink + " on the wall <br>";
	}
	cups = cups - 1;
}
document.write(lyrics);
</script>
</body>
</html>
